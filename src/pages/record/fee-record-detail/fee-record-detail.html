<ion-header>

  <ion-navbar>
    <ion-title>费用记录详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <module-separate></module-separate>
  <ion-list>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>总  额</ion-col>
          <ion-col text-right>￥{{data.feeBase.totalFee}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>医保总额</ion-col>
          <ion-col text-right>￥{{data.feeBase.totalMedicalFee}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>自费总额</ion-col>
          <ion-col text-right>￥{{data.feeBase.totalSelfFee}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <module-separate></module-separate>
  <div *ngFor="let items of data.feeDetail">
    <ion-item-divider bg-color-light>
      <div class="record-divider">{{items.type}}</div>
    </ion-item-divider>
    <div class="item-table-content">
      <table class="item-table" border="1"  width="100%" cellpadding="0" cellspacing="1">
        <tr class="title">
          <td class="td">项目名称</td>
          <td class="td">单位</td>
          <td class="td">数量</td>
          <td class="td">单价</td>
          <td class="td">金额</td>
        </tr>
        <tr *ngFor="let item of items.listItem" >
          <td class="td">{{item.feeItemDetail}}</td>
          <td class="td">{{item.unit}}</td>
          <td class="td">{{item.num}}</td>
          <td class="td">￥{{item.price}}</td>
          <td class="td">￥{{item.fee}}</td>
        </tr>
      </table>
    </div>

  </div>
  <module-separate [num]="2"></module-separate>
</ion-content>
