<ion-header>

  <ion-navbar>
    <ion-title>检查记录详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <module-separate></module-separate>
  <ion-list>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-black>报告时间</ion-col>
          <ion-col text-right>{{data.checkDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>姓名</ion-col>
          <ion-col text-right>{{data.userName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>就诊卡号</ion-col>
          <ion-col text-right>{{data.cardNO}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>检查项目</ion-col>
          <ion-col text-right>{{data.checkItem}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>出检报告日期</ion-col>
          <ion-col text-right>{{data.reportDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div class="conclusion" *ngFor="let item of data.items">
    <div style="padding-bottom: 15px;margin-bottom: 15px;border-bottom: 1px solid #cccccc;">
      <div class="key">检查结果</div>
      <div class="value">{{item.checkResult}}</div>

    </div>
    <div>
      <div class="key">检查结论</div>
      <div class="value">{{item.conclusion}}</div>
    </div>
  </div>

  <module-separate [num]="3"></module-separate>
</ion-content>
