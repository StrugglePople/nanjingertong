<ion-header>

  <ion-navbar>
    <ion-title>检验记录详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <module-separate></module-separate>
  <ion-list>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>检验时间</ion-col>
          <ion-col text-right>{{data.checkDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>姓名</ion-col>
          <ion-col text-right>{{data.userName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>就诊卡号</ion-col>
          <ion-col text-right>{{data.cardNO}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4 col-4>检验项目</ion-col>
          <ion-col text-right col-8 text-wrap>
            <div>{{data.checkItem}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>出检报告日期</ion-col>
          <ion-col text-right>{{data.reportDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item-divider>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>检验项目</ion-col>
          <ion-col title-color-4 text-right>检验结果</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-divider>
    <ion-item *ngFor="let item of data.items" title-color-1 size-small-2>
      <ion-grid no-padding>
        <ion-row style="line-height: 2.2rem">
          <ion-col title-color-4 text-over col-8>{{item.itemName}}</ion-col>
          <ion-col text-right [ngSwitch]="item.state" text-over col-4>
            <span *ngSwitchCase="'Up'" style="color: red">(偏高){{item.itemValue}}</span>
            <span *ngSwitchCase="'Down'" style="color: red">(偏低){{item.itemValue}}</span>
            <span *ngSwitchDefault>{{item.itemValue}}</span>
          </ion-col>
        </ion-row>
        <ion-row style="line-height: 2.2rem">
          <ion-col title-color-4 col-4>单位{{item.unit}}</ion-col>
          <ion-col text-right style="white-space: normal;overflow:auto">参考范围：{{item.rangeAll}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <module-separate [num]="3"></module-separate>
</ion-content>
