<ion-header>

  <ion-navbar>
    <ion-title>处方记录详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <module-separate></module-separate>
  <ion-list>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>就诊时间</ion-col>
          <ion-col text-right>{{data.prescriptionDate}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>姓名</ion-col>
          <ion-col text-right>{{data.userName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>就诊科室</ion-col>
          <ion-col text-right>{{data.clinicDeptName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="data.clinicDoctorName">
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>医生姓名</ion-col>
          <ion-col text-right>{{data.clinicDoctorName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid no-padding>
        <ion-row>
          <ion-col title-color-4>处方类型</ion-col>
          <ion-col text-right>{{data.presType}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <module-separate></module-separate>
  <div>
    <ion-item-divider color="light">
      <div class="record-divider">处方列表</div>
    </ion-item-divider>
    <div class="chu-fang-item" *ngFor="let item of data.items">
      <div class="chu-fang-info">
        <div class="name">{{item.prescriptionName}}</div>
        <div class="value">{{item.prescriptionNum+ item.prescriptionUnit}}</div>
      </div>
      <div class="chu-fang-info">
        <div class="content"><span style="color: #95C268;">医生建议:&nbsp;</span>{{item.doctorAdvice}}</div>
      </div>
    </div>
  </div>
  <module-separate [num]="2"></module-separate>
</ion-content>
