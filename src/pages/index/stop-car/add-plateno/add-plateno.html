<ion-header>

  <ion-navbar>
    <ion-title>新增车牌</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="parkingbind" style="position: relative;">
    <div class="title">请填写真实有效的车牌号码</div>
    <div style="position: relative">
      <div class="province ">
        <span tappable (click)="showSelectProvince()">{{province}}</span>
      </div>
      <ion-item class="parking-area">
        <ion-input type="text" [(ngModel)]="plateNo"></ion-input>
      </ion-item>
    </div>


    <!--<div class="parking-area">
      <span class="selectarea ui-btn" data-action="showArea">苏</span>
      <input class="input" type="text" onkeyup="toUpperCase(this)">
    </div>-->
    <div class="confirm ui-btn" [ngClass]="{'lat':select}" tappable (click)="select = !select">
      8位新能源车牌
    </div>
    <button ion-button full round zk-button-full (click)="addPlateno()" class="add-plateno">确定</button>

  </div>




</ion-content>
