<ion-header>

  <ion-navbar>
    <ion-title>车位情况</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searcParkingState()">
        刷新
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content bg-color-1>

  <div class="park-body" *ngFor="let item of parkingState">
    <ion-item class="fist-item">
      <ion-grid no-padding>
        <ion-row>
          <ion-col class="font-weight">南京儿童医院河西院区</ion-col>
          <ion-col text-right title-color-6 style="font-size: 23px;">{{item.freeSpaceNum}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col title-color-8>车位总数:{{item.totalSpaceNum}}</ion-col>
          <ion-col text-right title-color-8>剩余车位数</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div class="park-bot">
      <div tappable (click)="showParkDistribution()">停车场分布图</div>
      <div tappable (click)="openMap('hexiPark')">停车导航</div>
    </div>


  </div>
  <empty-view *ngIf="!parkingState.length > 0" [text]="'当前没有车位'"></empty-view>


</ion-content>
