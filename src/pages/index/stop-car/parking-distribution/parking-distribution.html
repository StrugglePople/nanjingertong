<ion-header>

  <ion-navbar>
    <ion-title>停车场分布图</ion-title>
  </ion-navbar>

</ion-header>

<ion-content bg-color-1>
  <div padding>
    <ion-segment [(ngModel)]="selected">
      <ion-segment-button *ngFor="let item of pet index as i" value= {{i}}>
        {{item.floorName}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="parking-destri" [ngStyle]="{'height': scrollHeight + 'px'}" #parkingimg>
    <img [src]="pet[selected].floorMap">
  </div>




</ion-content>
