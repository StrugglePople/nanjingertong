<ion-header>

  <ion-navbar>
    <ion-title>车牌管理</ion-title>
  </ion-navbar>

</ion-header>

<ion-content bg-color-1>
  <ion-list>
    <ion-item-sliding tappable *ngFor="let item of plateno">
      <ion-item (click)="pushView('ParkingPay',item)">
        {{item.plateNo}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button expandable color="danger" (click)="deletePlateno(item)">
          <ion-icon>删除</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <empty-view *ngIf="!plateno.length > 0" [text]="'暂无车牌'"></empty-view>


</ion-content>
<!--<ion-footer tappable (click)="pushView('AddPlateno')" [ngClass]="{'hidden':hide}">
  <span class="btn">+</span>&nbsp;&nbsp;新增车牌
</ion-footer>-->
<ion-footer class="cannnum-footer" tappable (click)="pushView('AddPlateno')" [ngClass]="{'hidden':hide}">

  <span class="btn">+</span>&nbsp;&nbsp;新增车牌

</ion-footer>
