<ion-header>

  <ion-navbar [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button icon-only (click)="handleBack()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>支付结果</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="success-view" *ngIf="success" [ngStyle]="{'margin-top': marginTop + 'rem'}">
    <div class="icon"></div>
    <div class="title" title-color-2>支付成功</div>
  </div>
  <div class="error-view" *ngIf="!success" [ngStyle]="{'margin-top': marginTop + 'rem'}">
    <div class="icon"></div>
    <div class="title" title-color-2>支付失败</div>
  </div>
  <div *ngIf="success" text-center><span id="time" #timeRef>10</span>秒</div>
</ion-content>
