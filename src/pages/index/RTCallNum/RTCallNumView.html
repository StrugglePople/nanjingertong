<ion-header>

  <ion-navbar>
    <ion-title>{{clinicStr}}记录详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content bg-color-1>
  <div class="call-title" *ngIf="callDetail.length>0">排队候诊</div>
  <div class="appoint-body" *ngFor="let item of callDetail">
    <div class="call-bg">
      <ion-row class="fist-row">
        <ion-col>当前叫号{{item.currentNo}}</ion-col>
        <ion-col text-right>排队号{{item.visitNo}}</ion-col>
      </ion-row>
    </div>
    <ion-row class="has-dash detail-time">
      <ion-col>{{regTimeMap[item.regTime]}}</ion-col>
      <ion-col text-right>{{item.dept}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col title-color-4>科室位置</ion-col>
      <ion-col text-right></ion-col>
    </ion-row>
    <ion-row class="has-dash">
      <ion-col title-color-4>医生姓名</ion-col>
      <ion-col text-right>{{item.expertName || '普通号'}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col title-color-4>就诊人</ion-col>
      <ion-col text-right>{{item.patientName}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col title-color-4>就诊号</ion-col>
      <ion-col text-right>{{item.cardNO}}</ion-col>
    </ion-row>
  </div>
  <empty-view *ngIf="!callDetail.length > 0" [text] = "'暂无叫号信息'"></empty-view>
  <module-separate></module-separate>

</ion-content>
<ion-footer class="cannnum-footer">

  全部科室叫号信息

</ion-footer>
