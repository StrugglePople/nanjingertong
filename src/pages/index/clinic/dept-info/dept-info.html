<ion-header>

  <ion-navbar>
    <ion-title>科室详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div class="nav-dept-bar">
    <div style="position: relative;width: 100%;height: 100%">
      <div class="icon-wrapper" bg-color-light>
        <div class="icon common"></div>
      </div>
      <div class="title" size-middle title-color-light>{{dept.name}}</div>
    </div>
  </div>
  <module-separate></module-separate>

  <!--<div class="icon-content-wrapper" top-bottom-line bg-color-light>
    <div class="icon-header">
      <i class="icon position"></i>
      <div class="title" size-small-1 title-color-1>执业点</div>
    </div>
    <div class="content" size-small-2 title-color-4>
      {{dept.location}}
    </div>
  </div>
  <module-separate></module-separate>-->

  <div class="icon-content-wrapper" top-bottom-line bg-color-light>
    <div class="icon-header">
      <i class="icon abstract"></i>
      <div class="title" size-small-1 title-color-1>简介</div>
      <!--<div class="right-btn title-color-3 size-14" tappable (click)="ib=!ib">
        <span *ngIf="!ib">展开</span>
        <span *ngIf="ib">收起</span>
      </div>-->
    </div>
    <div class="content size-14 title-color-4" [ngClass]="{'ellipsis': !ib}">
      {{dept.introduction}}
    </div>
  </div>

  <ion-row class="appointment-type" *ngIf="showYuyue">
    <ion-col>
      <button nanjing-button ion-button col class="ordinary" (click)="commonScheduleRealtime('SCHEDULE_RESERVATION')">
        快速预约
      </button>
    </ion-col>
    <ion-col>
      <button nanjing-button ion-button col class="expert" (click)="commonScheduleRealtime('SCHEDULE_REALTIME')">
        快速挂号
      </button>
    </ion-col>
  </ion-row>
  <div *ngIf="!showYuyue && showExperts.length > 0">
    <div class="expert-title">科室专家</div>
    <ul class="expert-new clearfix">
      <li *ngFor="let expert of showExperts" (click)="selectExpert(expert)" tappable>
        <div class="header" height-equal-width>
          <img [src]="expert.src"/>
        </div>
        <div style="line-height: 35px;">{{expert.name}}</div>
        <!--<p>{{expert.underDepts?expert.underDepts[0].name:''}}</p>-->
      </li>
    </ul>
    <div *ngIf="showMore" class="show-more" (click)="showMoreExpert()" >点击查看更多</div>
  </div>

  <module-separate></module-separate>

</ion-content>
