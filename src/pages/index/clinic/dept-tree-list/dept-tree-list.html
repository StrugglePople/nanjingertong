<ion-header>

  <ion-navbar>
    <ion-title>科室列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  #content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="请输入科室（首字母亦可）"></ion-searchbar>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-5>
        <ion-scroll scrollY="true" [ngStyle]="{'height': scrollHeight + 'px'}">
          <ion-list class="dept-list">
            <ion-item size-small-1 title-color-1 *ngFor="let dept of depts"
                      [ngClass]="{'bg-color-1': !(!searchStr && selectOneDept && selectOneDept.id == dept.id)}"
                      (click)="selectDept(dept)" tappable>
              {{dept.name}}
              <i class="item-selected" bg-color-main *ngIf="!searchStr && selectOneDept && selectOneDept.id == dept.id"></i>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-col>
      <ion-col col-7>
        <ion-scroll scrollY="true" [ngStyle]="{'height': scrollHeight + 'px'}">
          <ion-list class="dept-list">
            <ion-item detail-push size-small-1 title-color-1 *ngFor="let dept of twoDepts"
                      (click)="clickDept(dept)" tappable>
              {{dept.name}}
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
