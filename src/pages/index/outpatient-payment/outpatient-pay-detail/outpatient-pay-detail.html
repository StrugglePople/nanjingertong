<ion-header>

  <ion-navbar>
    <ion-title>门诊缴费详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div class="pay-body">
    <ion-row>
      <ion-col title-color-4>科室</ion-col>
      <ion-col text-right title-color-1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col title-color-4>医生</ion-col>
      <ion-col text-right title-color-1></ion-col>
    </ion-row>
    <ion-row >
      <ion-col title-color-4>费</ion-col>
      <ion-col text-right title-color-1></ion-col>
    </ion-row>
    <ion-item class="last-item">
      <ion-row>
        <ion-col title-color-4>挂号费用</ion-col>
        <ion-col text-right title-color-red size-big-2>￥10.00</ion-col>
      </ion-row>
    </ion-item>
  </div>
  <ion-list class="pay-list-detail">
    <ion-item>
      <ion-row>
        <ion-col col-5>项目名称</ion-col>
        <ion-col>单价</ion-col>
        <ion-col>数量</ion-col>
        <ion-col>金额</ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col col-5>肝功能5项</ion-col>
        <ion-col>50.00</ion-col>
        <ion-col>1</ion-col>
        <ion-col>50.00</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="pay-bot" *ngIf="!nopay">
  <ion-row>
    <ion-col class="pay-price" col-7>待缴金额：<span title-color-red>￥120.00</span></ion-col>
    <ion-col class="go-pay" text-center>立即缴费</ion-col>
  </ion-row>

</ion-footer>
