<ion-content>
  <iframe [src]="messageUrl" width=100% height=100% style="min-height: 100%;border: 0" *ngIf="messageUrl"></iframe>
  <button ion-button full round zk-button-full button-theme (click)="login()"
          *ngIf="!accountService.isLogin()" style="margin-top: 50%">请登录</button>
</ion-content>
