<ion-header>

  <ion-navbar>
    <ion-title>投诉建议</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="submitFeedback()">
        提交
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-list>
    <ion-item>
      <ion-textarea placeholder="有什么要对我们说..." [(ngModel)]="content" [ngStyle]="{'height': '15rem'}" #tt></ion-textarea>
    </ion-item>
  </ion-list>

  <module-separate></module-separate>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="mobile" clearInput></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
