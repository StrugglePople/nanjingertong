<ion-header>

  <ion-navbar>
    <ion-title>常见问题</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div *ngFor="let item of faq.questionList">
    <div class="faq-question">Q:{{item.question}}</div>
    <div class="faq-answer" size-small-2 title-color-1>A:{{item.answer}}</div>
  </div>
</ion-content>
