<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div padding title-color-1 [innerHtml]="content | safeHtml"></div>
</ion-content>
<ion-footer *ngIf="type == 'GUAHAO' || type == 'REAL_GUAHAO'">

  <ion-item no-lines bg-color-none class="appointment-Notice">
    <ion-label title-color-4 size-small-1>
      我已阅读并同意
    </ion-label>
    <ion-checkbox color="primary" [(ngModel)]="checked"></ion-checkbox>
  </ion-item>
  <button ion-button full round zk-button-full tappable color="ordinary" style="margin-bottom: 5px" (click)="showDeptList()">下一步</button>

</ion-footer>
