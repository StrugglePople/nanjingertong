  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>常见问题</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content bg-color-1>
  <ion-list bg-color-light>
    <ion-item *ngFor="let item of items" detail-push tappable (click)="pushView('FaqDetailPage', {faq: item})">
      {{item.subject}}
    </ion-item>
  </ion-list>
  <empty-view text="暂无问题" *ngIf="!items.length > 0" [excessHeight]="44"></empty-view>
</ion-content>
