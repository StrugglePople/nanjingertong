<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="padding: 20px 0px 15px">
    <div class="more-logo"></div>
    <div class="version-title"  title-color-3>V{{app.version}}</div>
  </div>
  <ion-list>
    <ion-item tappable (click)="getTel()" detail-push >
      联系医院
    </ion-item>
    <ion-item tappable detail-push (click)="pushView('HtmlInfoPage', {type: 'ABOUT_US'})">
      关于我们
    </ion-item>
    <ion-item tappable detail-push (click)="pushView('HtmlInfoPage', {type: 'DISCLAIMER'})">
      免责声明
    </ion-item>
    <ion-item tappable detail-push (click)="pushView('FaqPage')">
      常见问题
    </ion-item>
    <!--<ion-item tappable detail-push (click)="pushView('FeedBackPage')">
      意见反馈
    </ion-item>-->
  </ion-list>
</ion-content>
