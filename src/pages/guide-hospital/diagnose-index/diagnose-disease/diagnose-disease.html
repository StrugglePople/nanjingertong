<ion-header>

  <ion-navbar>
    <ion-title>医疗大数据</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="diagnose-part-header">
    <div class="title" size-small-1 title-color-1>可能病因</div>
    <div class="detail-title" size-small-4 title-color-4>以下数据只提供参考，紧急情况，需及时去医院就诊</div>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="showDetailView(item)" class="disease-item" tappable>
      <div class="degree-wrapper" bg-color-main>
        <canvas class="degree-arc" width="100%" height="100%"></canvas>
        <div class="degree-title"size-small-2 title-color-3 text-center bg-color-light>{{item.matchDegree}}%</div>
      </div>
      <div class="title size-15 title-color-1 ellipsis">
        {{item.name}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
