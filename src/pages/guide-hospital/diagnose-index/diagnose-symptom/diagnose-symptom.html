<ion-header>

  <ion-navbar>
    <ion-title>医疗大数据</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div class="diagnose-part-header">
    <div class="title" size-small-1 title-color-1>{{data.part.partName}}</div>
    <div class="detail-title" size-small-4 title-color-4>请选择与"{{data.part.partName}}"相关的症状</div>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of data.list" (click)="clickSymptom(item)" tappable>
      {{item.syspmtomName}}
      <div class="radio-col">
        <div [ngClass]="{'checked' : item.checked}" class="radio"  style="left: inherit; right: 15px">
          <div class="icon"></div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full round zk-button-full button-theme tappable (click)="pushView('DiagnoseSelectedSymptomPage')">下一步</button>
  <module-separate></module-separate>
</ion-footer>
