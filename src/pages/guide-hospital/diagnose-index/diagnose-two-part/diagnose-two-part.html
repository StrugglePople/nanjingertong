<!--
  Generated template for the DiagnoseTwoPartPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>医疗大数据</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <div class="diagnose-part-header">
    <div class="title" size-small-1 title-color-1>{{data.part.partName}}</div>
    <div class="detail-title" size-small-4 title-color-4>请选择与"{{data.part.partName}}"相关的症状</div>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of data.list" detail-push (click)="showSymptom(item)" tappable>
      {{item.partName}}
    </ion-item>
  </ion-list>

</ion-content>
