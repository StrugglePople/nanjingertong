<ion-header>

  <ion-navbar>
    <ion-title>院内导航</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content scr>
  <ion-row bottom-line text-center>
    <ion-col>点击相应区域查看楼层信息</ion-col>
  </ion-row>
  <ion-scroll scrollX="true" [ngStyle]="{'height': options.scaledHeight / 10 + 'rem'}">
    <div class="building-bg" [ngClass]="address" [ngStyle]="{'width': options.scaledWidth / 10 + 'rem', 'height': options.scaledHeight / 10 + 'rem'}">
      <div *ngFor="let item of areamap" tappable (click)="showBuildDetail(item)" [ngStyle]="{'position': 'absolute',
      'top': item.coords[1] / 10 + 'rem', 'left': item.coords[0] / 10 + 'rem', 'width': item.coords[2] /10 + 'rem',
      'height': item.coords[3] / 10 + 'rem'}"></div>
    </div>
  </ion-scroll>

</ion-content>
