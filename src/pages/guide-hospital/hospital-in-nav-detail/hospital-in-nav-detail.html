<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-list no-padding>
    <ion-item no-padding>
      <ion-grid item-content>
        <ion-row *ngFor="let item of data.list">
          <ion-col title-color-1 text-center col-2>
            {{item.floor}}
          </ion-col>
          <ion-col title-color-2 col-10>
            {{item.description}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
