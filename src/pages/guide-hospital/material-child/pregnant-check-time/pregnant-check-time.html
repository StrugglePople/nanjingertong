  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="backButtonClick()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>孕检时间</ion-title>
  </ion-navbar>

</ion-header>


<ion-content bg-color-light>
  <div class="remind-1" bg-color-light *ngIf="!data">
    <div class="flag"></div>
    <div class="title" size-small-1>暂无信息</div>
  </div>
  <div *ngIf="data">
    <div *ngFor="let item of data">
      <div  *ngIf="item.examContent">
        <div class="remind-1" bg-color-light>
          <div class="flag"></div>
          <div class="title" size-small-1>第{{item.weekth}}周</div>
        </div>
        <p class="depart-introduce-text" title-color-1 size-small-2>{{item.examContent}}</p>
        <module-separate></module-separate>
      </div>

    </div>

  </div>

</ion-content>
