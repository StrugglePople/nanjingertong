  <ion-navbar>
    <ion-title>预产期计算器</ion-title>
  </ion-navbar>

<ion-content>
  <p>预产期计算器可以根据您的末次月经日期和月经周期，轻松的进行预产期计算！整个预产期约为40周(280天)，预产期的计算方法是按末次月经时间的第
    一日算起，月份减掉3（不足3月者加上9），而日期加上7。实际分娩日期与推算的预产期可能会差1~2周，如果孕妇的末次月经日期记忆不清或月经不准，
    就需要医生代为测算预产期。
  </p>
</ion-content>
