<!--
  Generated template for the CheckTestAnalysis page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>检验单解读</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content bg-color-1>
  <ion-grid no-padding bottom-line>
    <ion-row>
      <ion-col col-10>
        <ion-searchbar [(ngModel)]="searchInput"></ion-searchbar>
      </ion-col>
      <ion-col col-2 bg-color-light>
        <button full round ion-button style="height: 3rem" (click)="searchCheckSelf()">搜索</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <button ion-item title-color-1 *ngFor="let item of items" tappable (click)="itemSelected(item)">
      {{ item.itemName }}
    </button>
  </ion-list>
</ion-content>
