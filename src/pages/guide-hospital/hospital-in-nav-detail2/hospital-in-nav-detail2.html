<ion-header>

  <ion-navbar>
    <ion-title>院内导航</ion-title>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-list *ngIf="items">
    <ion-item-group *ngFor="let item of items">
      <ion-item-divider color="light" tappable detail-push (click)="item.show = !item.show">{{item.buildingId}}</ion-item-divider>
      <div  *ngIf="item.show">
        <div *ngFor="let floor of item.buildList" class="item item-block item-ios">
          <div class="item-inner">
            <div class="input-wrapper">
              <div item-content="" style="padding: 0.5rem 0">
                <div>{{floor.floor}}</div>
                <p>{{floor.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>
