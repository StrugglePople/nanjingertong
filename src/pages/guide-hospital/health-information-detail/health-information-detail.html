<ion-header>

  <ion-navbar>
    <ion-title>{{title}}详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navCtrl.popToRoot()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="padding: 20px 15px 8px;" title-color-1 text-center size-big-2>{{news.title}}</div>
  <div style="padding: 0px 15px;" title-color-2 text-center size-small-4>发表于{{news.publishTime | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
  <div style="padding: 15px" class="content-detail" [innerHtml]="news.content | safeHtml"></div>
</ion-content>
