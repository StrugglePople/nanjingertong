<ion-header>

  <ion-navbar>
    <ion-title>我的关注</ion-title>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-refresher (ionRefresh)="loadData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-padding>
    <ion-item *ngFor="let item of items" tappable (click)="showExpertInfo(item)">
      <div class="attention-item-top">
        <img [src]="item.expertResource.src">
        <div class="cancel-btn"  title-color-5 tappable (click)="cancelAttention($event,item)">取消关注</div>
        <div class="top-title" title-color-1>
          {{item.expertResource.name}}
          {{item.expertResource.title}}
        </div>
        <div size-small-2 title-color-1>
          <span>{{item.expertResource.location}}</span>
        </div>
      </div>
      <div class="attention-item-bottom">
        {{item.expertResource.introduction}}
      </div>
    </ion-item>
  </ion-list>
  <empty-view text="暂无关注" *ngIf="items.length == 0" [excessHeight]="44"></empty-view>

</ion-content>
