<ion-header>

  <ion-navbar>
    <ion-title>消息中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="appoint-body">
    <ion-item class="fist-item" text-center size-big-3 title-color-black>
      {{messageDetail.titleStr}}
    </ion-item>
    <div class="detail-content" title-color-4>
      {{messageDetail.content | safeHtml}}
    </div>
    <div text-right class="detail-content time">{{messageDetail.messageTime}}</div>


  </div>

</ion-content>
