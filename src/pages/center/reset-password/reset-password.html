<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="resetPassword()">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-list>
    <ion-item>
      账号: {{code}}
    </ion-item>
  </ion-list>
  <module-separate [num]="2"></module-separate>
  <ion-list>
    <ion-item>
      <ion-input type="password" placeholder="请输入登录密码" [(ngModel)]="oldPassword" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="请输入新密码(6-16位字母或者数字)" [(ngModel)]="newPassword" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="请确认新密码" [(ngModel)]="confirmPassword" clearInput></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
