<ion-header>

  <ion-navbar>
    <ion-title>重置账号</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="resetAccount()">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <ion-list>
    <ion-item>
      当前账户账号: <span title-color-3>{{code}}</span>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="请输入登录密码" [(ngModel)]="password" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <module-separate></module-separate>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="mobile" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="请输入验证码"  [(ngModel)]="securityCode" clearInput></ion-input>
      <security-code type="reset" [mobile]="mobile" item-right></security-code>
    </ion-item>
  </ion-list>
</ion-content>
