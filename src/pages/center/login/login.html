<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <module-separate [num]="2"></module-separate>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="请输入手机号" [(ngModel)]="mobile" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="{{pType}}" placeholder="请输入密码" [(ngModel)]="password" clearInput></ion-input>
      <ion-toggle checked="false" (ionChange)="notify()" [(ngModel)]="isCheck"></ion-toggle>
    </ion-item>
  </ion-list>
  <div text-right title-color-2 tappable style="margin: 15px">
    <span tappable (click)="pushView('ForgetPasswordPage')">忘记密码?</span>
  </div>
  <button ion-button full round zk-button-full button-theme (click)="login()">登录</button>
  <module-separate num='2'></module-separate>
  <div text-center title-color-3>
    <span tappable (click)="pushView('RegisterPage')">立即注册</span>
  </div>
</ion-content>
