<ion-header>

  <ion-navbar>
    <ion-title>地址管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content bg-color-1>
  <!--<module-separate num="2"></module-separate>-->
  <ion-select  [hidden]="true" (ionChange)="select($event)" cancelText="取消" okText="确定" #sel>
    <ion-option *ngFor="let item of items" [value]="item">{{item[addressType[1]]}}</ion-option>
  </ion-select>
  <ion-list>
    <ion-list-header>
      <span title-color-2>请选择地址</span>
    </ion-list-header>
    <ion-item detail-push tappable (click)="open(0)">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>省</ion-col>
          <ion-col>{{address.address0.provinceName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item detail-push tappable (click)="open(1)" *ngIf="address.address0.provinceCode">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>市</ion-col>
          <ion-col>{{address.address1.cityName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item detail-push tappable (click)="open(2)" *ngIf="address.address1.cityCode">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>区/县</ion-col>
          <ion-col>{{address.address2.areaName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item detail-push tappable (click)="open(3)" *ngIf="address.address2.areaCode">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>街道/镇/乡</ion-col>
          <ion-col>{{address.address3.streetName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngIf="address.address3.streetCode">
      <ion-input type="text" [(ngModel)]="address.address4.address" placeholder="请输入住宅小区" clearInput></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
